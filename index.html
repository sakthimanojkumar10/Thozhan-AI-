<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thozhan AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "marked": "https://aistudiocdn.com/marked@^13.0.2",

  }
}
</script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@700&display=swap');
        :root {
            --background: #111827;
            --surface: #1f2937;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --border: #374151;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .font-brand {
            font-family: 'Space Grotesk', sans-serif;
        }
        .form-select, .form-input {
            background-color: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-primary);
        }
        .form-select:focus, .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary);
        }
        .btn-primary {
            background-color: var(--primary);
            color: white;
            transition: background-color 0.2s;
        }
        .btn-primary:hover:not(:disabled) {
            background-color: var(--primary-hover);
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--surface); }
        ::-webkit-scrollbar-thumb { background-color: #4b5563; border-radius: 10px; border: 2px solid var(--surface); }
        ::-webkit-scrollbar-thumb:hover { background-color: #6b7280; }
        .prose {
          color: var(--text-primary);
        }
        .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
          color: var(--text-primary);
        }
        .prose strong {
          color: var(--text-primary);
        }
        .prose a {
          color: var(--primary);
        }
        .prose blockquote {
          border-left-color: var(--primary);
          color: var(--text-secondary);
        }
        .prose code {
          background-color: var(--surface);
          color: var(--text-secondary);
          padding: 0.2em 0.4em;
          border-radius: 6px;
        }
        .prose pre {
          background-color: var(--surface);
          border: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
